<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="//cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
    <script src="switch.js" charset="utf-8"></script>
    <link rel="stylesheet" href="switch.css">
    <style>
        body{margin: 50px}
    </style>
</head>

<body>
    <p>正常状态：</p>
    <input class="ckk" type="checkbox"  text-on="ON" text-off="OFF"/>
    
    <p>模拟ajax提交有延迟：</p>
    <input class="ck" type="checkbox"  checked/>
    
    <p>disabled状态：</p>
    <input class="ckk" type="checkbox" disabled />


    <p><button class="button">状态设置</button></p>
</body>
<script type="text/javascript">
    $('.ckk').switch({
        beforeChange:function (obj, state, next) {
            console.log('before');
            next();
        },
        afterChange: function(obj, state) {
            console.log('after');
        },
        change: function(obj, state) {
            console.log('change');
        }
    });
    
    $('.ck').switch({
        beforeChange:function (obj, state, next) {
            console.log('before');
            setTimeout(next,1000);
        },
        afterChange: function(obj, state) {
            console.log('after');
        },
        change: function(obj, state) {
            console.log('change');
        }
    });
    
    $('.button').click(function() {
        var s = $('.ckk').eq(0).prop('checked');
        $('.ckk').eq(0).setSwitch({
            checked: !s
        })
    })
</script>

</html>
